{% extends "base.html" %}
{% load static %}

{% block content %}



<script>
  function checkpassword(){
      if(document.signup.password.value!=document.signup.confirm_password.value){
          alert('Passwords do not match');
          document.signup.confirm_password.focus();
          return false;
      }
      return true;  
  }
</script>

<main id="main">



<section class="breadcrumbs">
  <div class="container">



    
<script>
  function checkpassword(){
      if(document.signup.password.value!=document.signup.confirm_password.value){
          alert('Passwords do not match');
          document.signup.confirm_password.focus();
          return false;
      }
      return true;  
  }
</script>


<div class="section-title">
  <h2>Registration</h2>
</div>


<div class= "card m-4">
      <div class="container-fluid pt-3">
          <form method="POST" name="signup" onsubmit="return checkpassword()">
              {% csrf_token %}

              <div class="form-row">
                  <div class="col-sm-12">
                      <div class="form-group">
                          <label>First Name</label>
                          <input type="text" name='firstname' class='form-control' placeholder="First Name" pattern="[A-Za-z]+" required>
                      </div>   
                  </div>
                  <br>

                  <div class="col-sm-12">
                      <div class="form-group">
                          <label>Last Name</label>
                          <input type="text" name='lastname' class='form-control' placeholder="Last Name" pattern="[A-Za-z]+" required>
                      </div>   
                  </div>
                  <br>

                  <div class="col-sm-12">
                      <div class="form-group">
                          <label>Employee Card Code</label>
                          <input type="text" name='empcode' class='form-control' placeholder="Employee Card Code" pattern="[0-9A-Za-z]+" required>
                      </div>   
                  </div>
                  <br>

                  <div class="col-sm-12">
                      <div class="form-group">
                          <label>Email</label>
                          <input type="email" name='email' class='form-control' placeholder="Email" required>
                      </div>   
                  </div>
                  <br>

                  <div class="col-sm-12">
                      <div class="form-group">
                          <label>Password</label>
                          <input type="password" name='password' class='form-control'placeholder="Password" required>
                      </div>   
                  </div>
                  <br>

                  <div class="col-sm-12">
                      <div class="form-group">
                          <label>Confirm your Password</label>
                          <input type="password" name='confirm_password' class='form-control'placeholder="Confirm Password" required>
                      </div>   
                  </div>

              </div>
              <br>
              
              <input type="submit" value="Submit" class="btn btn-success px-5 text-center">
              

          </form>
      </div>
</div>



{%if error == "no" %}
<script>
  alert('Signup successful');
  window.location= ('{% url 'login' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
  alert('Something went wrong. Try again!');
</script>
{% endif %}





  </div>
</section>

</main>




{% endblock content %}

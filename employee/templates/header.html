{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{{ page_title }}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'images/logo.png' %}" rel="icon">
  <link href="{% static 'images/logo.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center header-transparent">
    <div class="container d-flex justify-content-between align-items-center">

      <div class="logo">
        <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="" class="img-fluid" ><span>     Easy Corp.</span>
        <h1 class="text-light"><a href="{% url 'index' %}"><span></span></a></h1>
      
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="{% if request.path == '/' %}active{% endif %}" href="{%url 'index' %}">Home</a></li>
          <li><a class="{% if request.path == '/contactus/' %}active{% endif %}" href="{%url 'contactus' %}">Contact Us</a></li>
          <li><a class="{% if request.path == '/registration/' %}active{% endif %}" href="{%url 'registration' %}">Registration</a></li>
          <li><a  class="{% if request.path == '/emp_login/' %}active{% endif %}" href="{%url 'login' %}">Login</a></li>
          <li><a class="{% if request.path == '/admin/' %}active{% endif %}" href="{%url 'admin' %}">Admin</a></li>
          
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
